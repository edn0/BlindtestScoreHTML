<!DOCTYPE html>

<html lang=en>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
    <title>Blindtest Score</title>
</head>

<body>
    
    <div class="mainFrame">

        <div class="playerAndPlayers">

            <div id="videoWrapper">

                <div class="ytContainer">
                    <iframe src="https://www.youtube.com/embed/" 
                    frameborder="0" allowfullscreen id="video" plugin="true"></iframe>
                </div>

                <div class="addressBarWrapper">

                    <div class="addressBar">
                        <input type="text" class="addressBar" id="addressBar" value="YouTube URL"/>
                    </div>
        
                    <input type="button" class="submitVideoButton" id="submitVideoButton" value="Submit" onclick="submitVideo()"/>
        
                </div>

            </div>

            <div class="playersFrame">

                <div class="playerFrame0">

                    <div class="playerName"><input type="text" id="player0.name" value="Player"/></div>

                    <div id="avatarFrame0">

                        <button onclick="pickAvatar(0, 0)" class="avatar0"></button>
                        <button onclick="pickAvatar(0, 1)" class="avatar1"></button>
                        <button onclick="pickAvatar(0, 2)" class="avatar2"></button>
                        <button onclick="pickAvatar(0, 3)" class="avatar3"></button>
                        <button onclick="pickAvatar(0, 4)" class="avatar4"></button>
                        <button onclick="pickAvatar(0, 5)" class="avatar5"></button>

                    </div>


                    <div class="playerScore">
                        
                        <span id="player0Score">0</span>

                        <div class="playerScoreButton">
                            <input type="button" id="player1Button" onclick="scoreUp(0)" value="+1"/>
                        </div>

                    </div>



                </div>

                <div class="playerFrame1">

                    <div class="playerName"><input type="text" id="player1.name" value="Player"/></div>

                    <div id="avatarFrame1">

                        <button onclick="pickAvatar(1, 0)" class="avatar0"></button>
                        <button onclick="pickAvatar(1, 1)" class="avatar1"></button>
                        <button onclick="pickAvatar(1, 2)" class="avatar2"></button>
                        <button onclick="pickAvatar(1, 3)" class="avatar3"></button>
                        <button onclick="pickAvatar(1, 4)" class="avatar4"></button>
                        <button onclick="pickAvatar(1, 5)" class="avatar5"></button>

                    </div>


                    <div class="playerScore">

                        <span id="player1Score">0</span>

                        <div class="playerScoreButton">
                            <input type="button" id="player2Button" onclick="scoreUp(1)" value="+1"/>
                        </div>

                    </div>


                    
                </div>
                
                <div class="playerFrame2">

                    <div class="playerName"><input type="text" id="player2.name" value="Player"/></div>

                    <div id="avatarFrame2">

                        <button onclick="pickAvatar(2, 0)" class="avatar0"></button>
                        <button onclick="pickAvatar(2, 1)" class="avatar1"></button>
                        <button onclick="pickAvatar(2, 2)" class="avatar2"></button>
                        <button onclick="pickAvatar(2, 3)" class="avatar3"></button>
                        <button onclick="pickAvatar(2, 4)" class="avatar4"></button>
                        <button onclick="pickAvatar(2, 5)" class="avatar5"></button>

                    </div>


                    <div class="playerScore">

                        <span id="player2Score">0</span>

                        <div class="playerScoreButton">
                            <input type="button" id="player3Button" onclick="scoreUp(2)" value="+1"/>
                        </div>

                    </div>


                    
                </div>
                
                <div class="playerFrame3">

                    <div class="playerName"><input type="text" id="player3.name" value="Player"/></div>

                    <div id="avatarFrame3">

                        <button onclick="pickAvatar(3, 0)" class="avatar0"></button>
                        <button onclick="pickAvatar(3, 1)" class="avatar1"></button>
                        <button onclick="pickAvatar(3, 2)" class="avatar2"></button>
                        <button onclick="pickAvatar(3, 3)" class="avatar3"></button>
                        <button onclick="pickAvatar(3, 4)" class="avatar4"></button>
                        <button onclick="pickAvatar(3, 5)" class="avatar5"></button>

                    </div>


                    <div class="playerScore">

                        <span id="player3Score">0</span>

                        <div class="playerScoreButton">
                            <input type="button" id="player4Button" onclick="scoreUp(3)" value="+1"/>
                        </div>

                    </div>


                    
                </div>

                <div class="startButton">
                    <input type="button" onclick="createPlayers()" value="Start"/>
                </div>

            </div>

        </div>










    </div>











</body>



</html>
